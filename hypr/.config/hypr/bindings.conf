# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- brave --new-window --ozone-platform=wayland
$browserTab = brave --ozone-platform=wayland
$webapp = $browser --app
$tabapp = $browserTab --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, Q, Close Window, killactive
bindd = SUPER, F, File manager (Yazi), exec, $terminal -e yazi
bindd = SUPER SHIFT, F, File manager (Nautilus), exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker

bindd = SUPER, E, Email, exec, $webapp="https://mail.google.com"
bindd = SUPER, Y, YouTube, exec, $tabapp "https://youtube.com/"
bindd = SUPER, C, Calendar, exec, $webapp="https://calendar.google.com/"
bindd = SUPER, G, Github, exec, $webapp="https://github.com/"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

bindd = SUPER, A, Claude, exec, $tabapp "https://claude.ai/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, W
bindd = SUPER, W, WhatsApp, exec, $webapp="https://web.whatsapp.com/"

unbind = SUPER, M
bindd = SUPER, M, Passwords, exec, uwsm app -- bitwarden-desktop
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# My navigation binds
unbind = SUPER, left
unbind = SUPER, right
unbind = SUPER, up
unbind = SUPER, down
unbind = SUPER, K
unbind = SUPER, J
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER SHIFT, j, togglesplit
