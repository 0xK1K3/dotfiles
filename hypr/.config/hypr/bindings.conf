# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- brave --new-window --ozone-platform=wayland
$browserTab = brave --ozone-platform=wayland
$tabapp = $browserTab --app

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER, Q, Close Window, killactive
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, R, Music, exec, uwsm app -- spotify
bindd = SUPER, M, Passwords, exec, uwsm app -- bitwarden-desktop
bindd = SUPER SHIFT, T, Telegram, exec, Telegram
bindd = SUPER, Z, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker

bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/"
bindd = SUPER SHIFT, G, Github, exec, omarchy-launch-webapp "https://github.com/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER, N, ClickUp, exec, omarchy-launch-webapp "https://trello.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post/"
bindd = SUPER, A, Z.AI, exec, omarchy-launch-webapp "https://z.ai/"
bindd = SUPER, I, TradingView, exec, omarchy-launch-webapp "https://www.tradingview.com/chart/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, W
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"

# Screenshots
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT

bindd = SUPER, S, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, S, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = SUPER CTRL, S, Screenshot of display, exec, omarchy-cmd-screenshot output

# Screen recordings
unbind = ALT, PRINT
unbind = CTRL ALT, PRINT

bindd = SUPER ALT, S, Screen record a region, exec, omarchy-cmd-screenrecord
bindd = CTRL ALT, S, Screen record display, exec, omarchy-cmd-screenrecord output

# Window Navigation and Actions
unbind = SUPER, F
bindd = SUPER, F, File manager (Yazi), exec, $terminal -e yazi
bindd = SUPER SHIFT, F, File manager (Nautilus), exec, uwsm app -- nautilus --new-window

unbind = SUPER SHIFT, left
unbind = SUPER SHIFT, right
unbind = SUPER SHIFT, up
unbind = SUPER SHIFT, down
unbind = SUPER SHIFT, K
unbind = SUPER SHIFT, J
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER SHIFT, j, togglesplit

unbind = SUPER SHIFT ALT, left
unbind = SUPER SHIFT ALT, right
unbind = SUPER SHIFT ALT, up
unbind = SUPER SHIFT ALT, down
unbind = SUPER SHIFT ALT, K
unbind = SUPER SHIFT ALT, J
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Window groups
# Toggle groups
bindd = SUPER, G, Toggle window grouping, togglegroup
bindd = SUPER ALT, G, Move active window out of group, moveoutofgroup

# Join groups
unbind = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
unbind = SUPER ALT, RIGHT, Move window to group on right, moveintogroup, r
unbind = SUPER ALT, UP, Move window to group on top, moveintogroup, u
unbind = SUPER ALT, DOWN, Move window to group on bottom, moveintogroup, d
bindd = SUPER ALT, h, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, l, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, k, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, j, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = SUPER ALT, TAB, Next window in group, changegroupactive, f
bindd = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = SUPER ALT, 1, Switch to group window 1, changegroupactive, 1
bindd = SUPER ALT, 2, Switch to group window 2, changegroupactive, 2
bindd = SUPER ALT, 3, Switch to group window 3, changegroupactive, 3
bindd = SUPER ALT, 4, Switch to group window 4, changegroupactive, 4
bindd = SUPER ALT, 5, Switch to group window 5, changegroupactive, 5
